<app-generic-modal title="LogIn">
  <div class="container" style="margin-top:40px">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input type="text" class="form-control" id="login" formControlName="login" placeholder="USERNAME" #username
               required>

        <div *ngIf="login.invalid && (login.dirty || login.touched)"
             class="error-message error-message-field">
          <div *ngIf="login.errors.required">
            Username is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="passwd" formControlName="passwd" placeholder="PASSWORD"
               #password required>

        <div *ngIf="passwd.invalid && (passwd.dirty || passwd.touched)"
             class="error-message error-message-field">
          <div *ngIf="passwd.errors.required">
            Password is required.
          </div>
        </div>
      </div>

      <div class="form-group" style="margin-left:20px">
        <a href="">Don't remember Password?</a>
      </div>
      <div id="errorDiv" class="error-message">{{errorMessage}}</div>
    </form>
  </div>
</app-generic-modal>
<div class="modal-footer" style="margin-top:50px;">
  <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid"
          (click)="startProcessLogin(username.value, password.value);">{{title}}</button>
</div>
