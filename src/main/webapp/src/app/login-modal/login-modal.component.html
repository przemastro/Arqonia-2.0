<app-generic-modal title="LogIn">
  <div class="container" style="margin-top:40px">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="login" placeholder="USERNAME" #username required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="PASSWORD" #password id="password">
      </div>
      <div class="form-group" style="margin-left:20px">
        <a href="">Don't remember Password?</a>
      </div>
      <div id="errorDiv" class="error-message">{{errorMessage}}</div>
    </form>
  </div>
</app-generic-modal>
<div class="modal-footer" style="margin-top:50px;">
  <button type="submit" class="btn btn-default" (click)="startProcessLogin(username.value, password.value);">{{title}}</button>
</div>
