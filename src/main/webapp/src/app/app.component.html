<div class="main-container">
  <div class="header">
    <div class="top-left-menu">
      <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li>Greetings</li>
          <li>We are group of crazy people</li>
          <li><a href="https://github.com/przemastro/Arqonia-2.0" target="_blank">Source Code</a></li>
        </ul>
      </div>
      <div class="form-group">
        <div class="form">
          <div class="input-group-append">

            <select (change)="selectObjectType($event)" style="border-top-left-radius:30px;border-bottom-left-radius:30px;width:90px;height:30px;
                           background-color:rgb(33, 134, 177);text-align:center; -webkit-appearance: none;
    -moz-appearance: none;
    text-indent: 1px;
    text-overflow: '';border-color:rgb(33, 134, 177);border-width:1px;border-right-width:0px;font-family:Montserrat,sans-serif;
    font-weight: normal;" id="objectType">
              <option class="defualt-text">-- Select --</option>
              <option value="star">Star</option>
              <option value="planetoid">Planetoid</option>
              <option value="comet">Comet</option>
            </select>

            <input type="text" class="form-control" id="search-top" placeholder="Search..."
                   required #object>
            <button (click)="sendObject(object.value)" routerLink="/diagrams" class="btn-search" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <span *ngIf="!checkIfIsLoggedIn()" ><a href="javascript:void(0);" (click)="login()">LOGIN</a></span>
        <span *ngIf="checkIfIsLoggedIn()"><a href="javascript:void(0);" (click)="logout()">LOGOUT</a></span>
        <span><a href="javascript:void(0);" (click)="getForEntity('/api/hello')">GET PROTECTED HELLO</a></span>
        <span><a href="javascript:void(0);" (click)="checkTokenStatus()">CHECK TOKEN STATUS</a></span>
      </div>
    </div>
    <div class="top-right-menu">
      <span *ngIf="!checkIfIsLoggedIn()"><a href="javascript:void(0);" (click)="openLogin()">LOGIN</a></span>
      <span *ngIf="checkIfIsLoggedIn()"><a href="javascript:void(0);" (click)="logout()">LOGOUT</a></span>
      <span><a href="javascript:void(0);" (click)="openSignup()">SIGNUP</a></span>
    </div>
  </div>
  <div class="middle">
    <div class="middle-left">
      <section>
        <router-outlet></router-outlet>
      </section>
    </div>
    <div class="middle-right">
      <app-nav></app-nav>
    </div>
  </div>
  <div class="footer">
    <div class="section" id="time-div">
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="time">
      </div>
    </div>
  </div>
</div>
