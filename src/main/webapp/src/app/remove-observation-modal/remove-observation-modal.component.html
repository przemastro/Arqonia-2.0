<app-observation-modal title="Remove Series">
  <div class="container">
    <form>
      <div class="form-group">
        <div style="margin-left:-20px;margin-right:40px;margin-top:80px">You have selected (n) time series. Do you want to remove them permanently?</div>
      </div>
    </form>
  </div>
</app-observation-modal>
<div style="margin-top:100px" class="modal-footer">
    <button type="submit" class="btn btn-default" (click)="startProcessAdd(username.value, password.value);">Remove</button>
</div>
