<div class="container slideInLeft animated">
  <button routerLink="/" type="button" class="close" aria-label="Close">
    <span style="margin-right:-10px" aria-hidden="true">&times;</span>
  </button>
  <table style="font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;font-size: 11;font-style: 'normal';color:#666" class="table table-striped table-sm">
    <tr class="search-table">
      <td style="border-bottom: 0px;padding: right 10px;padding-left:0px;text-align:left;border-top: none;"><input st-search="" class="form-control" placeholder="search ..." type="text" style="width:120px;height:30px;"/></td>
      <td style="text-align:left;border-top: none;"><input (click)="openNewObservation()" class="btn" type="button" value="Add" style="width: 100px;height: 30px;"/></td>
    </tr>
    <tr>
      <th style="padding-right:0px;padding-left:10px;white-space: nowrap;width:20%;text-align:left;" *ngFor="let head of headObservations">{{head}}</th>
      <th style="padding-right:0px;padding-left:10px;white-space: nowrap;width:20%;text-align:center;">
        <input style="width:75px;height:30px;background-color: orange !important;" class="btn" align="right" type="button" value="Remove" (click)="removeObservation()"/>
      </th>
    </tr>
    <tr *ngFor="let observation of observations">
      <td style="text-align: left;border-top: none;"><input style="width:100px;" spellcheck="false" align="left" class="url" value="{{observation.ObjectName}}" (click)="editObservation()"/></td>
      <td style="border-top: none;">{{observation.Date}}</td>
      <td style="text-align: left;border-top: none;"><input class="btn" style="width:85px;height:30px;" type="button" value="{{observation.Observation}}" (click)="editTimeSeries()"/></td>
      <td style="border-top: none;">{{observation.Owner}}
        <div class="checkmark-circle">
          <div class="background"></div>
          <div class="checkmark draw"></div>
        </div>
      </td>
      <td style="text-align:center;border-top: none;"><input style="width:20px;height:20px;" class="form-check-input" type="checkbox"></td>
    </tr>
  </table>
</div>
