<div>
  <table class="table table-striped table-sm">
    <tr>
      <td><input st-search="" class="form-control" placeholder="search ..." type="text"/></td>
      <td><input (click)="openNewObservation()" type="button" value="New Observation"/></td>
      <td><input type="button" value="Generate Catalog"/></td>
    </tr>
    <tr>
      <th *ngFor="let head of headObservations">{{head}}</th>
    </tr>
    <tr *ngFor="let observation of observations">
      <td><input align="right" type="button" value="{{observation.ObjectName}}" (click)="editObservation()"/></td>
      <td>{{observation.StartDate}}</td>
      <td>{{observation.EndDate}}</td>
      <td><input type="button" value="{{observation.U}}" (click)="editTimeSeries()"/></td>
      <td><input type="button" value="{{observation.V}}" (click)="editTimeSeries()"/></td>
      <td><input type="button" value="{{observation.B}}" (click)="editTimeSeries()"/></td>
      <td><input type="button" value="{{observation.R}}" (click)="editTimeSeries()"/></td>
      <td><input type="button" value="{{observation.I}}" (click)="editTimeSeries()"/></td>
      <td>{{observation.Owner}}</td>
      <td><input align="right" type="button" value="Remove" (click)="removeObservation()"/></td>
    </tr>
  </table>
</div>
