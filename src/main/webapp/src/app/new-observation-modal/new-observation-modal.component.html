<app-observation-modal title="Add Observation">
  <div class="container">
    <form>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" id="star" name="object" checked="">Star
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="object" id="planetoid">Planetoid
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="object" id="comet">Comet
        </label>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="OBJECT NAME" id="object-name" #objectName required/>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" id="start-date" required/>
      </div>
      <div class="form-group">
        <input type="date" class="form-control" id="end-date" required/>
      </div>
      <div class="form-group">
        <input type="file" accept="text/csv" id="photometry" placeholder="PHOTOMETRY"/>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" id="yes">Yes
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optradio" id="no">No
        </label>
      </div>
    </form>
  </div>
</app-observation-modal>
<div class="modal-footer">
    <button type="submit" class="btn btn-default" (click)="startProcessAdd(username.value, password.value);">Submit</button>
</div>
