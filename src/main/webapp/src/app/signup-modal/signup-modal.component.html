<app-generic-modal title="SignUp">
  <div class="container">
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="USERNAME" #username required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder="EMAIL" #email required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="PASSWORD" #password id="password">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="CONFIRM PASSWORD" #confirmPassword id="confirmPassword">
      </div>
    </form>
    <div id="errorDiv" class="error-message">{{errorMessage}}</div>
  </div>
</app-generic-modal>
<div class="modal-footer">
  <button type="submit" class="btn btn-default" (click)="startRegisteringNewUser(username.value, email.value, password.value, confirmPassword.value);">{{title}}</button>
</div>
